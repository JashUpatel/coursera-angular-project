<div class="container" 
     fxLayout="column"
     fxLayoutGap="10px">

     <div fxFlex>
         <div >
             <h3>Menu</h3>
             <hr>
         </div>
     </div>

     <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
            <!-- <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> now we will display as new component -->
            <mat-grid-tile *ngFor="let dish of dishes"  [routerLink]="['/dishdetail',dish.id]">

                <img height="200px" matListAvatar src={{dish.image}} alt={{dish.name}}>
              <mat-grid-tile-footer>
                <h1>{{dish.name | uppercase}}</h1>
            </mat-grid-tile-footer>
              
            </mat-grid-tile>
    </mat-grid-list>
       

     </div>
     <div [hidden]="dishes">

      </div>
